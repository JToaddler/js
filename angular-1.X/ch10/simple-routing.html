<html>

<head>
    <script src="./../angular.js"></script>
    <script src="./../angular-route.js"></script>
</head>

<body ng-app="ngRoutingApp">
    <h2>AngularJS Routing Application</h2>
    <ul>
        <li><a href="#/">Default Routes</a></li>
        <li><a href="#/second">Second Routes</a></li>
        <li><a href="#/asdd">Default</a></li>
    </ul>
    <div ng-view>
        
    </div><div ng-view></div>
    
</body>

<script type="text/javascript">
    angular.module('ngRoutingApp', ['ngRoute']).config(['$routeProvider', function ($routeProvider) {
        $routeProvider.when('/', {
            template: '<h5>This is the default route</h5>'
        }).when('/second', {
            template: '<h5>This is the second route</h5>'
        }).otherwise({ redirectTo: '/' });
    }]);
</script>

</html>
