<html ng-app="noteApp">

<head>
    <title>Notes App</title>
</head>

<body ng-controller="MaintCtrl as ctrl">
    <input type="text" ng-model="ctrl.username">
    <input type="password" ng-model="ctrl.password">
    <button ng-click="ctrl.change()">Change Values</button>
    <button ng-click="ctrl.submit()">Submit</button>
    You typed in {{ ctrl.username }}  : {{ctrl.password}}
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script type="text/javascript">
    angular.module("noteApp", [])
        .controller("MaintCtrl", [function () {


            var self = this;

            self.change = function () {
                self.username = Math.random();
                self.password = Math.random();
            };
            self.submit = function () {
                console.log('User clicked submit with ',
                    self.username, self.password,self);
            };
        }]);
</script>

</html>
